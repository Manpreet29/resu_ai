<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Resume Screener</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v={{ random_version }}">
  <style>
    .spinner {
      display: none;
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">AI Resume Screener</h1>
    <p class="lead text-center">Upload a resume (PDF or DOCX) and enter a job description to analyze the match.</p>

    <!-- Modified Form -->
    <form id="upload-form" method="POST" enctype="multipart/form-data" class="mb-4 text-center">
      <div class="mb-3">
        <input type="file" id="resume" name="resume" accept=".pdf, .docx" class="form-control w-50 mx-auto" required>
      </div>
      <div class="mb-3">
        <textarea id="job_description" name="job_description" class="form-control w-50 mx-auto" rows="5" placeholder="Enter job description here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Process Resume</button>
    </form>

    <div class="spinner" id="spinner"></div>
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", function(event) {
      event.preventDefault();

      let formData = new FormData();
      let fileInput = document.getElementById("resume");
      let jobDescriptionInput = document.getElementById("job_description");
      let spinner = document.getElementById("spinner");
      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!fileInput.files.length || !jobDescriptionInput.value) return;

      formData.append("resume", fileInput.files[0]);
      formData.append("job_description", jobDescriptionInput.value); // Add job description to formData

      spinner.style.display = "block";

      fetch("/", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        spinner.style.display = "none";
        if (data.error) {
          resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
          resultDiv.innerHTML = `
            <div class="card p-4">
              <h2 class="text-primary">Resume Analysis</h2>
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Phone:</strong> ${data.phone}</p>
              <p><strong>LinkedIn:</strong> <a href="${data.linkedin}" target="_blank">${data.linkedin}</a></p>
              <p><strong>GitHub:</strong> <a href="${data.github}" target="_blank">${data.github}</a></p>
              <p><strong>Skills:</strong> ${data.skills && Array.isArray(data.skills) ? data.skills.join(", ") : data.skills}</p>
              <h3 class="mt-3">Education</h3>
              <pre>${data.education}</pre>
              <h3 class="mt-3">Work Experience</h3>
              <pre>${data.work_experience}</pre>
              <h3 class="mt-3">Summary</h3>
              <p>${data.summary}</p>
              
              <h3 class="mt-4">Job Match Analysis</h3>
              <p><strong>Match Found:</strong> ${data.match ? 'Yes' : 'No'}</p>
              <p><strong>Match Score:</strong> ${data.score}</p>
              <p><strong>Matched Skills:</strong> ${data.matched_skills.join(', ')}</p>
            </div>
          `;
        }
      })
      .catch(error => {
        spinner.style.display = "none";
        console.error("Error:", error);
        resultDiv.innerHTML = `<div class="alert alert-danger">Error processing resume.</div>`;
      });
    });
  </script>
</body>
</html>
